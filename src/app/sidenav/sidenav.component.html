 <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="close" [fixedInViewport]="True"[fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item  [routerLink]="['/demandeur-add']">
          <mat-icon color = "primary" >person_add</mat-icon> Ajouter un demandeur
        </a>
        <a mat-list-item [routerLink]="['/demandeurs']">
          <mat-icon color = "primary" >content_paste</mat-icon> Les demandeurs
        </a>
        <a mat-list-item  [routerLink]="['/formation-add']">
          <mat-icon color = "primary" >post_add</mat-icon> Ajouter une formation
        </a>
        <a mat-list-item [routerLink]="['/etat-demandeurs']">
          <mat-icon color = "primary" >library_books</mat-icon> Etat de la demande
        </a>
        <a mat-list-item [routerLink]="['/Historique-demande']">
          <mat-icon color = "primary" >timeline</mat-icon> Historique des demandes
        </a>
        <a mat-list-item [routerLink]="['/demande-acceptee']">
          <mat-icon color = "primary" >assignment_turned_in </mat-icon> Demande Acceptée
        </a>
        <a mat-list-item [routerLink]="['/demande-rejeter']">
          <mat-icon color = "primary" >event_busy</mat-icon> Demande Rejetée
        </a>
        <a mat-list-item>
          <mat-icon color = "primary">info_outline</mat-icon> A propos
        </a>
        <a mat-list-item >
          <a *ngIf="isLoggedIn" class="nav-link" href="/logout" (click)=handleLogout()>Logout</a>
        <mat-icon color = "warn" >logout</mat-icon>Deconnexion
        </a>

      </mat-nav-list>
    </mat-sidenav>

  <mat-sidenav-content>

  <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>

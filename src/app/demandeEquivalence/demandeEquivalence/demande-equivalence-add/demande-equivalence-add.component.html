
<mat-dialog-content [formGroup]="form">
  <div class="mat-form-field--inline">

<mat-form-field>
    <input matInput placeholder="Date de dépot" formControlName="dateDepot" [matDatepicker]="picker">
    <mat-label>Choisir la date de dépot</mat-label>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Numéro recepissé" formControlName="numeroRecepisse">
  </mat-form-field>

 </div>
  <div class="mat-form-field--inline">

  <mat-form-field>
    <input matInput placeholder="Numéro bordereau" formControlName="numeroBordereau">
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Diplome antérieur" formControlName="diplomeAnterieur">
</mat-form-field>

</div>
<div class="mat-form-field--inline">

<mat-form-field>
  <input matInput placeholder="Diplome demandé" formControlName="diplomeDemande">
</mat-form-field>

</div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between ">
  <button class="mat-raised-button mat-primary"(click)="save()" >Valider</button>
  <button mat-flat-button color="warn" (click)="close()">Annuler</button>
</mat-dialog-actions>

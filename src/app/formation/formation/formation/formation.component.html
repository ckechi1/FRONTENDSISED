<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="data" class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
      <td mat-cell *matCellDef="let row">{{row.pays}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialit√©</th>
      <td mat-cell *matCellDef="let row">{{row.specialite}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="dateObtention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date d'obtention</th>
      <td mat-cell *matCellDef="let row">{{row.dateObtention}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="etablissement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>etablissement</th>
      <td mat-cell *matCellDef="let row">{{row.etablissement}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
    [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="3"
      [pageSizeOptions]="[10, 20, 35, 55]">
  </mat-paginator>
</div>

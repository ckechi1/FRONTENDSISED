<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>
 <div class="mat-elevation-z8">
  <table mat-table  class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
      <td mat-cell *matCellDef="let row">{{row.pays}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialit√©</th>
      <td mat-cell *matCellDef="let row">{{row.specialite}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="dateObtention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date d'obtention</th>
      <td mat-cell *matCellDef="let row">{{row.dateObtention}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="etablissement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>etablissement</th>
      <td mat-cell *matCellDef="let row">{{row.etablissement}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Modifier</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" >
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Supprimer</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
    [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.totalElements"
      [pageIndex]="0"
      [pageSize]="1"
      [pageSizeOptions]="[2,3]">
  </mat-paginator>
</div>

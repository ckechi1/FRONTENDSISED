 <div fxLayout="row" fxLayoutAlign="end" class="button-add">
   <button mat-button color="primary" (click)="addformation()"><mat-icon>add_circle</mat-icon></button>
 </div>

 <div class="mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pays</th>
      <td mat-cell *matCellDef="let row">{{row.pays}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>specialit√©</th>
      <td mat-cell *matCellDef="let row">{{row.specialite}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="dateObtention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date d'obtention</th>
      <td mat-cell *matCellDef="let row">{{row.dateObtention | date:'dd/MM/yyyy' : 'LL' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="etablissement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>etablissement</th>
      <td mat-cell *matCellDef="let row">{{row.etablissement}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="editFormation(row)" >
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>

    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="deleteFormation(row.id)" >
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
    [ngClass]="{gray: even}" ></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.totalElements"
      [pageIndex]="0"
      [pageSize]="2"
      [pageSizeOptions]="[3]">
  </mat-paginator>
</div>
<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>


  <div fxLayout="row" fxLayoutAlign="end" class="button-add">
    <button mat-button color="primary" (click)=addformation() ><mat-icon>add_circle</mat-icon></button>
  </div>

    <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="nom"
           matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef > NOM </th>
        <td mat-cell *matCellDef="let row ">{{row.nom}}</td>
      </ng-container>

      <ng-container matColumnDef="specialite">
        <th mat-header-cell *matHeaderCellDef> SPECIALITE </th>
        <td mat-cell *matCellDef="let row">{{row.specialite}}</td>
      </ng-container>

      <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef> NIVEAU </th>
        <td mat-cell *matCellDef="let row">{{row.niveau}}</td>
      </ng-container>

      <ng-container matColumnDef="estDiplomate">
        <th mat-header-cell *matHeaderCellDef> FORMATION DIPLOMANTE </th>
        <td mat-cell *matCellDef="let row">{{row.estDiplomate}}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)=editFormation(row) >
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>

      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)=deleteFormation(row.id)>
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
      [ngClass]="{gray: even}"></tr>

    </table>

    <mat-paginator
    [length]="dataSource?.totalElements"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[ 5 , 10 , 15 , 30 ]">
    </mat-paginator>

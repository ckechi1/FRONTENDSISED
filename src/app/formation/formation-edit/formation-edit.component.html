<mat-dialog-content [formGroup]="form">

  <div class="mat-form-field--inline">

  <mat-form-field appearance="fill">
      <input matInput placeholder="Nom de la formation " formControlName="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput placeholder="spécialité de la formation " formControlName="specialite">
</mat-form-field>

  </div>
  <div class="mat-form-field--inline">

<mat-form-field appearance="fill">
  <input matInput placeholder="niveau de la Formation" formControlName="niveau">
</mat-form-field>

<mat-form-field appearance="fill" >
  <mat-label>La Formation est Diplomante</mat-label>
    <mat-select  required formControlName="estDiplomate">
     <mat-option value="OUI">OUI</mat-option>
     <mat-option value="NON">NON</mat-option>
    </mat-select>
</mat-form-field>

</div>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between ">
  <button class="mat-raised-button mat-primary"(click)="save()" >Valider</button>
  <button mat-flat-button color="warn" (click)="close()">Annuler</button>
</mat-dialog-actions>

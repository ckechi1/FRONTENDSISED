<div fxLayout="row" fxLayoutAlign="end" class="button-add">
  <button mat-button color="primary" (click)=" addDemandeurFormation()"><mat-icon>add_circle</mat-icon></button>
</div>

<div class="mat-elevation-z8">

  <table mat-table  class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nomFormation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nom Formation</th>
      <td mat-cell *matCellDef="let row">{{row.nomFormation}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mention</th>
      <td mat-cell *matCellDef="let row">{{row.mention}}</td>
    </ng-container>

    <ng-container matColumnDef="promotion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ann√©e de la Promotion </th>
      <td mat-cell *matCellDef="let row">{{row.promotion}}</td>
    </ng-container>

    <ng-container matColumnDef="pays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> pays de la formation </th>
      <td mat-cell *matCellDef="let row">{{row.pays}}</td>
    </ng-container>

    <ng-container matColumnDef="etablissement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Etablissement de la formation</th>
      <td mat-cell *matCellDef="let row">{{row.etablissement}}</td>
    </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="dateObtention">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'Obtention </th>
      <td mat-cell *matCellDef="let row">{{row.dateObtention | date:'dd/MM/yyyy' : 'LL'}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="editDemandeurFormation(row)" >
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteDemandeurFormation(row.id)" >
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"
     [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
  [length]="dataSource?.totalElements"
  [pageIndex]="0"
  [pageSize]="3"
  [pageSizeOptions]="[3 , 4]">
  </mat-paginator>
</div>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

   <!-- group stepper -->

  <form [formGroup]="formulaireDemandeur" (ngSubmit)="surFormValider(formulaireDemandeur.value)" >
  <mat-horizontal-stepper  #stepper formArrayName="formArray" >

      <mat-step formGroupName="0" [stepControl]="formArray.get([0])">
          <ng-template matStepLabel>Information du demandeur</ng-template>

          <div fxLayout="column" fxLayoutAlign="center stretch" class="row">
          <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="start center">

          <mat-form-field >
            <input matInput placeholder="Nom du demandeur" formControlName="nom" required>
            <mat-error>entrer le nom </mat-error>
          </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="prenom du demandeur" formControlName="prenom" required >
          <mat-error>entrer le prenom </mat-error>
        </mat-form-field>

        <mat-form-field >
          <mat-label>genre</mat-label>
            <select matNativeControl required formControlName="genre">
              <option value="Feminin">Feminin</option>
              <option value="Masculin">Masculin</option>
            </select>
         <mat-error>entrer le genre </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="nationalité du demandeur" formControlName="nationalite">
            <mat-error>entrer la nationalité </mat-error>
          </mat-form-field>

        </div>
      </div>
    <div fxLayout="column" fxLayoutAlign="center stretch" class="row">
    <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="start center">

          <mat-form-field class="example-full-width">
            <mat-label>status</mat-label>
            <select matNativeControl required formControlName="status">
              <option value="stagiaire">stagiaire</option>
              <option value="fonctionnaire">fonctionnaire</option>
            </select>
            <mat-error>entrer le status </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="numero de la Piece D'identite" formControlName="numeroPieceDidentite">
            <mat-error>entrer le numero de la piece d'identité </mat-error>
          </mat-form-field>

              </div>
            </div>
            <div>
              <button  mat-raised-button color="primary" matStepperNext type="button">Suivant</button>
            </div>

         </mat-step>
         <mat-step formGroupName="1" [stepControl]="formArray.get([1])">
          <ng-template matStepLabel>Autre information</ng-template>

          <div fxLayout="column" fxLayoutAlign="center stretch" class="row">
          <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="start center">

          <mat-form-field class="example-full-width">
            <input matInput placeholder="date de Naissance" formControlName="dateNaissance" [matDatepicker]="picker">
            <mat-label>Choisir une date</mat-label>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>entrer la date de naissance </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="lieu de Naissance" formControlName="lieuNaissance">
            <mat-error>entrer le lieu de naissance </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="l'adresse" formControlName="adresse">
            <mat-error>entrer l'adresse </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder=" le telephone" formControlName="telephone">
          </mat-form-field>

        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="center stretch" class="row">
      <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="start center">

          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" formControlName="email">
          </mat-form-field>

             </div>
          </div>
          <div>
            <button mat-button  color="accent" matStepperPrevious>Retour</button>
            <button mat-raised-button  color="primary" matStepperNext type="button" >Suivant</button>
          </div>

      </mat-step>

      <mat-step>
        <ng-template matStepLabel>fin</ng-template>
        vous avez fini.

        <div>
          <button mat-button color="accent" matStepperPrevious >Retour</button>
          <button mat-button color="warn" (click)="stepper.reset()">Reprendre</button>
          <button mat-raised-button color="primary" matStepperNext >Valider</button>
        </div>

      </mat-step>
</mat-horizontal-stepper>
</form>
